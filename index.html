<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Playlistmaker</title>
  </head>
  <body>
    <h1>MusicPlayer - v.1</h1>
    <h2>Hiphop edition</h2>
    <h3 id="artiestKiezen">Kies een artiest om muziek van te ontdekken!</h3>
    <h3 id="artiest"></h3>
    <div id="artiestEmbed"></div>
    <div class="artiestList">
      <ul class="artiestListItems">
        <li class="artiest1">Nujabes</li>
        <li class="artiest2">Playboi Carti</li>
        <li class="artiest3">Ice-T</li>
      </ul>
    </div>
    <div class="buttons">
      <button class="nieuwNummerKnop">Nieuw nummer</button>
      <button class="nieuweArtiestKnop">Ontdek nieuwe artiest</button>
    </div>
    <div class="button3">
      <button class="likeKnop">Nummer opslaan</button>
    </div>
    <div class="playlist"></div>
    <script src="index.js"></script>
  </body>
</html>
